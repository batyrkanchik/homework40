<!DOCTYPE html>

<html lang="en">
<head>
	<meta name="viewport" content="width=device-width" />
	<title>Main</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div class="container body-content">
		<div class="container">
            <form action="" method="post">
                {% csrf_token %}
                <div class="row justify-content-start" style="padding-top:10px;">
                    <div class="col" style="padding-top:10px;">
                        <label>First Number :</label>
                    </div>
                    <div class="col" style="padding-top:10px;">
                        <input class="form-control justify-content-start" name="first_num"></input>
                    </div>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;">
                    <div class="col" style="padding-top:10px;">
                        <label>Second Number</label>
                    </div>
                    <div class="col" style="padding-top:10px;">
                        <input name="second_num" class="form-control"></input>
                    </div>
                </div>
                <div class="row" style="padding-top:10px;">
                    <label><input type="radio" name="action" value="add"/> add</label>
                </div>
                <div class="row" style="padding-top:10px;">
                    <label><input type="radio" name="action" value="sub"/> subtract</label>
                </div>
                <div class="row" style="padding-top:10px;">
                    <label><input type="radio" name="action" value="mul"/> multiply</label>
                </div>
                <div class="row" style="padding-top:10px;">
                    <label><input type="radio" name="action" value="div"/> divide</label>
                </div>
                <div class="row justify-content-center" style="padding-top:10px;">
                    <button class="btn btn-primary">Calculate</button>
                </div>
            </form>
		</div>
	</div>
</body>
</html>
